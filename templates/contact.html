{% extends "header.html" %}
{% block body %}
<form method=post action="/email_sent/">
  <div class="form-group row">
      <label for="name" class="col-sm-1 col-form-label">Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputName" name="name"  placeholder="Name" required>
      </div>
    </div>
    <div class="form-group row">
    <label for="inputEmail" class="col-sm-1 col-form-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group row">
      <label for="inputSubject" class="col-sm-1 col-form-label">Subject</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputSubject" name="subject" placeholder="Subject" required>
      </div>
    </div>
    <div class="form-group row">
        <label for="inputMessage" class="col-sm-1 col-form-label">Message</label>
        <textarea class="col-sm-4 form-control" id="inputMessage" name="message" placeholder="Message" required>
        </textarea>
      </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
